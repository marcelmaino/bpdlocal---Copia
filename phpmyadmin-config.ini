; Configurações personalizadas do phpMyAdmin para uploads grandes

; Tamanho máximo de upload
upload_max_filesize = 50M
post_max_size = 64M

; Limite de memória
memory_limit = 512M

; Tempo máximo de execução
max_execution_time = 600
max_input_time = 600

; Configurações adicionais para arquivos grandes
max_input_vars = 5000
default_socket_timeout = 600

; Configurações de sessão
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0